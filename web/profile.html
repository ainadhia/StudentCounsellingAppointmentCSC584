<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            background-color: #f8f7fc;
            color: #333;
            min-height: 100vh;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: #51245C; 
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            box-shadow: 4px 0 15px rgba(203, 149, 232, 0.2);
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            padding: 15px 0;
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #a56cd1 0%, #8a4ec7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.8em;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .user-info p {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: white;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
        }

        .user-info small {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85em;
            margin-bottom: 5px;
            line-height: 1.4;
        }

        .sidebar-menu {
            list-style: none;
            padding: 25px 0;
        }

        .sidebar-menu li {
            margin: 5px 0;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            padding: 16px 30px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 1em;
        }

        .sidebar-menu li a span {
            font-size: 1.3em;
            color: white;
            opacity: 0.95;
            margin-right: 15px; 
            min-width: 24px;    
            text-align: center;
        }

        .sidebar-menu li a i {
            margin-right: 15px; 
            font-size: 1.3em;
            width: 24px;
            text-align: center;
            color: white;
            opacity: 0.95;
        }

        .sidebar-menu li.active a {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-left-color: #FFB347;
            font-weight: 500;
        }

        .sidebar-menu li a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding-left: 35px;
        }

        .sidebar-menu li.logout {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .sidebar-menu li.logout a {
            color: rgba(255, 255, 255, 0.8);
        }

        .sidebar-menu li.logout a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.15);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px 40px;
            min-height: 100vh;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e6e1f7;
        }

        .main-header h1 {
            color: #5D2E8C;
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        /* ===== PROFILE FORM ===== */
        .profile-edit {
            background: white;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 6px 20px rgba(203,149,232,0.15);
            border: 1px solid #f0ebfa;
        }

        .profile-edit h2 {
            color: #5D2E8C;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1; 
            display: flex;
            flex-direction: column;
            margin-bottom: 18px;
        }

        .form-group.full-width {
            flex: 100%;
        }

        .form-group label {
            font-weight: 600;
            color: #5D2E8C;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #e6e1f7;
            font-size: 0.95em;
            background: #fafafa;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #A56CD1;
            outline: none;
        }

        .form-group input[disabled] {
            background: #ffffff;
            color: #777;
            cursor: not-allowed;
        }

        .form-actions {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #A56CD1, #8a4ec7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Cancel Button */
        #cancelBtn {
            display: none; /* hidden initially */
            background: #e0e0e0;
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        #cancelBtn:hover {
            background: #bdbdbd;
        }

        @media (max-width: 900px) {
            .form-row {
                flex-direction: column;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="user-info">
                <div class="avatar">AA</div>
                <p class="fullName">Anis Azwani</p>
                <small>Student ID: 2025187905</small>
                <small>Faculty: Faculty of Computer & Mathematical</small>
            </div>
        </div>

        <ul class="sidebar-menu">
            <li><a href="studentDashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
            <li><a href="appointmentStud.html"><i class="far fa-calendar-alt"></i> Appointment</a></li>
            <li class="active"><a href="profile.html"><i class="far fa-user"></i> Profile</a></li>
            <li><a href="history.html"><i class="far fa-clock"></i> History</a></li>
            <li class="logout"><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="main-header">
            <h1>My Profile</h1>
        </header>

        <div class="profile-edit">
            <h2>Personal Information</h2>

            <form id="profileForm">
                <!-- Row 1 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" value="anisazwani" disabled>
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="Anis Azwani" disabled>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" value="2025187905" disabled>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" value="012-3456789" disabled>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Email</label>
                        <input type="email" value="2025187905@student.uitm.edu.my" disabled>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Faculty</label>
                        <input type="text" value="Faculty of Computer & Mathematical" disabled>
                    </div>

                    <div class="form-group">
                        <label>Program</label>
                        <input type="text" value="Bachelor of Computer Science" disabled>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <button type="button" id="updateBtn" class="btn-primary">Update</button>
                    <button type="submit" id="saveBtn" class="btn-primary" disabled>Save</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const updateBtn = document.getElementById('updateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const inputs = document.querySelectorAll('#profileForm input');

        // Click Update
        updateBtn.addEventListener('click', () => {
            inputs.forEach(input => input.disabled = false);
            saveBtn.disabled = false;
            cancelBtn.style.display = 'inline-block';
            updateBtn.disabled = true;
        });

        // Click Cancel
        cancelBtn.addEventListener('click', () => {
            inputs.forEach(input => input.disabled = true);
            saveBtn.disabled = true;
            cancelBtn.style.display = 'none';
            updateBtn.disabled = false;
        });

        // Click Save
        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault(); // prevent actual submission
            inputs.forEach(input => input.disabled = true);
            saveBtn.disabled = true;
            cancelBtn.style.display = 'none';
            updateBtn.disabled = false;
            alert('Profile saved successfully!');
        });
    </script>
</body>
</html>
