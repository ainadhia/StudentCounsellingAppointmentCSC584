<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged Out</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            background: #f4f1fb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            }


            .card {
            background: white;
            border-radius: 15px;
            padding: 35px 30px;
            box-shadow: 0 8px 25px rgba(203, 149, 232, 0.2);
            border: 1px solid #f0ebfa;
            text-align: center;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            }


            .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #CB95E8 0%, #A56CD1 100%);
            }


            .icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #CB95E8 0%, #A56CD1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            box-shadow: 0 6px 18px rgba(203, 149, 232, 0.4);
            }


            h1 {
            color: #5D2E8C;
            margin-bottom: 10px;
            font-size: 1.6em;
            }


            p {
            color: #8B7BA6;
            margin-bottom: 25px;
            font-size: 0.95em;
            }


            a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 26px;
            background: linear-gradient(135deg, #CB95E8 0%, #A56CD1 100%);
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(203, 149, 232, 0.3);
            }


            a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(203, 149, 232, 0.4);
            background: linear-gradient(135deg, #A56CD1 0%, #8a4ec7 100%);
        }
    </style>
    </head>
    <body>
        <div class="card">
        <div class="icon">âœ“</div>
        <h1>Successfully logout</h1>
        <p>Your time is up.</p>
        <a href="login.html">Back to Login</a>
        </div>


        <script>
        sessionStorage.clear();
        localStorage.clear();
        </script>
    </body>
</html>
