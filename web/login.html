<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mental Wellness Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f7fc 0%, #f0ebfa 100%);
            padding: 20px;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(93, 46, 140, 0.15);
            overflow: hidden;
        }

        /* Form Header */
        .form-header {
            background: linear-gradient(135deg, #51245C 0%, #8a4ec7 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2.2em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .form-header p {
            font-size: 1em;
            opacity: 0.95;
        }

        /* Form Content */
        .form-content {
            padding: 40px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5D2E8C;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e6e1f7;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background-color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A56CD1;
            box-shadow: 0 0 0 4px rgba(165, 108, 209, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
        position: absolute;
        right: 14px;
        top: 65%; /* Adjusted top position to account for the label margin */
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #8B7BA6;
        cursor: pointer;
        font-size: 1.1em;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s;
        }

        /* Role Selection Styling */
        .role-group {
            margin-bottom: 25px;
            padding: 15px;
            background-color: #f8f7fc;
            border-radius: 10px;
            border: 2px solid #e6e1f7;
        }

        .role-group > label { /* Target the main label */
            display: block;
            margin-bottom: 15px;
            color: #5D2E8C;
            font-weight: 600;
            font-size: 1em;
        }

        .role-options {
            display: flex;
            gap: 15px;
        }

        .role-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e6e1f7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #CB95E8;
            transform: translateY(-1px);
        }

        .role-option.selected {
            border-color: #A56CD1;
            background-color: rgba(165, 108, 209, 0.05);
            box-shadow: 0 4px 12px rgba(203, 149, 232, 0.1);
        }

        .role-option input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #A56CD1;
            cursor: pointer;
        }

        .role-label {
            color: #5D2E8C;
            font-weight: 600;
            font-size: 0.9em;
        }

        /* Form Options - Simplified */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5D2E8C;
            font-size: 0.95em;
        }

        .remember-me input {
            accent-color: #A56CD1;
            width: 18px;
            height: 18px;
        }
        
        .forgot-password a {
            color: #A56CD1;
            text-decoration: none;
            font-size: 0.95em;
            font-weight: 600;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }


        /* Form Actions */
        .form-actions {
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(165, 108, 209, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #A56CD1 0%, #8a4ec7 100%);
            color: white;
        }

        .auth-switch {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0ebfa;
            color: #8B7BA6;
        }

        .auth-switch a {
            color: #A56CD1;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            border-left: 4px solid #e74c3c;
        }

        .error-message i {
            font-size: 1.2em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-content {
                padding: 30px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                border-radius: 15px;
                max-width: 100%;
            }
            
            .form-content {
                padding: 25px;
            }
            
            .form-header {
                padding: 25px 20px;
            }
            
            .form-header h1 {
                font-size: 1.8em;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-header">
            <h1>Sign In</h1>
            <p>Access your mental wellness account</p>
        </div>

        <div class="form-content">
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid credentials. Please try again.</span>
            </div>
            
            <form id="loginForm">
                
                <div class="role-group">
                    <label>I am signing in as:</label>
                    <div class="role-options">
                        <div class="role-option" id="studentOption">
                            <input type="radio" id="roleStudent" name="role" value="student">
                            <span class="role-label">Student</span>
                        </div>
                        
                        <div class="role-option" id="counselorOption">
                            <input type="radio" id="roleCounselor" name="role" value="counselor">
                            <span class="role-label">Counselor</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="roleId" id="idLabel">Student ID / Counselor ID</label>
                    <input type="text" id="roleId" name="roleId" required 
                           placeholder="Select your role above and enter your ID">
                </div>
                
                <div class="form-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye-slash"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <div class="forgot-password">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Sign In
                    </button>
                </div>
                
                <div class="auth-switch">
                    Don't have an account?
                    <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password visibility toggle - SIMPLIFIED
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            // Toggle password field type
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            
            // Toggle icon class
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
        
        // Demo users now use ID for login simulation
        // The ID field is case-insensitive during lookup (converted to uppercase)
        const demoUsers = [
            // Dummy Data
            // NOTE: I changed the password for the student to match the counselor for simplicity in this demo:
            { id: '2025111111', password: 'pass12345', role: 'student', name: 'John Doe' },
            { id: '2022111111', password: 'pass12345', role: 'counselor', name: 'Jane Smith' },
        ];
        
        const roleOptions = document.querySelectorAll('.role-option');
        const roleIdInput = document.getElementById('roleId');
        const idLabel = document.getElementById('idLabel');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.querySelector('span').textContent = message;
            errorMessage.style.display = 'flex';
        }

        function updateIdField(roleValue) {
            // Remove previous selection highlight
            roleOptions.forEach(opt => opt.classList.remove('selected'));
            
            const selectedOption = document.getElementById(roleValue + 'Option');
            if (selectedOption) {
                selectedOption.classList.add('selected');
                document.getElementById('role' + roleValue.charAt(0).toUpperCase() + roleValue.slice(1)).checked = true;
            }

            roleIdInput.value = ''; // Clear ID field when role changes
            roleIdInput.focus();
            
            if (roleValue === 'student') {
                idLabel.textContent = 'Student ID';
                roleIdInput.placeholder = 'Enter your Student ID (e.g., 2025111111)';
            } else if (roleValue === 'counselor') {
                idLabel.textContent = 'Counselor ID';
                roleIdInput.placeholder = 'Enter your Counselor ID (e.g., 2022111111)';
            } else {
                idLabel.textContent = 'Student ID / Counselor ID';
                roleIdInput.placeholder = 'Select your role above and enter your ID';
            }
        }
        
        // Role selection logic
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                const radioInput = this.querySelector('input[type="radio"]');
                updateIdField(radioInput.value);
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const roleElement = document.querySelector('input[name="role"]:checked');
            const role = roleElement ? roleElement.value : null;
            const roleId = document.getElementById('roleId').value.toUpperCase().trim(); 
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hide any previous error message
            errorMessage.style.display = 'none';
            
            // 1. Validate mandatory fields
            if (!role) {
                showError('Please select your role (Student or Counselor)');
                return;
            }

            if (!roleId || !password) {
                showError('Please enter your ID and password.');
                return;
            }
            
            // 2. Simulate authentication: Find a user that matches ID, Password, AND Role
            const user = demoUsers.find(u => 
                u.id.toUpperCase() === roleId && 
                u.password === password &&
                u.role === role
            );
            
            if (user) {
                // Successful login
                const capitalizedRole = user.role.charAt(0).toUpperCase() + user.role.slice(1);
                alert(`Welcome back, ${user.name}!\n\nRole: ${capitalizedRole}\nID: ${user.id}\n\nRedirecting to dashboard...`);
                
                // Store login info if "Remember me" is checked
                if (rememberMe) {
                    localStorage.setItem('rememberedRole', user.role);
                    localStorage.setItem('rememberedId', user.id);
                } else {
                    localStorage.removeItem('rememberedRole');
                    localStorage.removeItem('rememberedId');
                }
                
                // 3. CONDITIONAL REDIRECTION based on user role
                setTimeout(() => {
                    if (user.role === 'student') {
                        // Redirect to the student dashboard
                        window.location.href = 'studentDashboard.html'; 
                    } else if (user.role === 'counselor') {
                        // Redirect to the counselor dashboard
                        window.location.href = 'counselorDashboard.html';
                    }
                }, 1500);

            } else {
                // Failed login
                showError('Invalid ID, password, or role selection. Please check your details.');
                
                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Check for remembered user
        window.addEventListener('DOMContentLoaded', function() {
            const rememberedRole = localStorage.getItem('rememberedRole');
            const rememberedId = localStorage.getItem('rememberedId');

            if (rememberedRole && rememberedId) {
                // Set the role selection and update the ID field
                updateIdField(rememberedRole);

                // Populate the ID field and check the remember me box
                document.getElementById('roleId').value = rememberedId;
                document.getElementById('rememberMe').checked = true;
                
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
