<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mental Wellness Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f7fc 0%, #f0ebfa 100%);
            padding: 20px;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(93, 46, 140, 0.15);
            overflow: hidden;
        }

        /* Form Header */
        .form-header {
            background: linear-gradient(135deg, #51245C 0%, #8a4ec7 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .form-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        /* Form Content */
        .form-content {
            padding: 50px;
        }

        /* Form Layout */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5D2E8C;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 14px 45px 14px 16px; /* Extra padding on right for icon */
            border: 2px solid #e6e1f7;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background-color: white;
            letter-spacing: 1px; /* Add spacing between dots */
        }

        .form-group input:focus {
            outline: none;
            border-color: #A56CD1;
            box-shadow: 0 0 0 4px rgba(165, 108, 209, 0.1);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8B7BA6;
            cursor: pointer;
            font-size: 1.1em;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle-password:hover {
            background-color: #f0ebfa;
            color: #5D2E8C;
        }

        /* Phone Number Input */
        .phone-input-container {
            display: flex;
            border: 2px solid #e6e1f7;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s;
        }

        .phone-input-container:focus-within {
            border-color: #A56CD1;
            box-shadow: 0 0 0 4px rgba(165, 108, 209, 0.1);
        }

        .country-code {
            display: flex;
            align-items: center;
            padding: 0 16px;
            background-color: #f8f7fc;
            border-right: 2px solid #e6e1f7;
            color: #5D2E8C;
            font-weight: 600;
            min-width: 80px;
            font-size: 0.95em;
        }

        .phone-input {
            flex: 1;
            border: none;
            padding: 14px 16px;
            background: transparent;
            font-size: 1em;
        }

        .phone-input:focus {
            outline: none;
        }

        /* Role Selection */
        .role-group {
            margin: 30px 0;
            padding: 25px;
            background-color: #f8f7fc;
            border-radius: 12px;
            border: 2px solid #e6e1f7;
        }

        .role-group label {
            display: block;
            margin-bottom: 15px;
            color: #5D2E8C;
            font-weight: 600;
            font-size: 1em;
        }

        .role-options {
            display: flex;
            gap: 20px;
        }

        .role-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e6e1f7;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #CB95E8;
            transform: translateY(-2px);
        }

        .role-option.selected {
            border-color: #A56CD1;
            background-color: rgba(165, 108, 209, 0.05);
            box-shadow: 0 4px 12px rgba(203, 149, 232, 0.15);
        }

        .role-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #A56CD1;
            cursor: pointer;
        }

        .role-label {
            color: #5D2E8C;
            font-weight: 600;
            font-size: 1em;
        }

        /* Validation Messages */
        .validation-message {
            font-size: 0.85em;
            margin-top: 6px;
            padding-left: 4px;
            color: #8B7BA6;
        }

        .valid {
            color: #2ecc71;
        }

        .invalid {
            color: #e74c3c;
        }

        /* Form Actions */
        .form-actions {
            margin-top: 40px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #A56CD1 0%, #8a4ec7 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(165, 108, 209, 0.3);
        }

        .auth-switch {
            text-align: center;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0ebfa;
            color: #8B7BA6;
        }

        .auth-switch a {
            color: #A56CD1;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-content {
                padding: 30px;
            }
            
            .form-row {
                gap: 15px;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .role-options {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-header {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 2em;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                border-radius: 15px;
            }
            
            .form-content {
                padding: 25px;
            }
            
            .form-header {
                padding: 25px 20px;
            }
            
            .form-header h1 {
                font-size: 1.8em;
            }
            
            .role-group {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Form Header -->
        <div class="form-header">
            <h1>Create Account</h1>
            <p>Register to access mental wellness services</p>
        </div>

        <!-- Form Content -->
        <div class="form-content">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Choose a unique username">
                        <div class="validation-message" id="usernameValidation">
                            Must be unique (3+ characters)
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required 
                               placeholder="Your full name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required 
                               placeholder="your.email@example.com">
                        <div class="validation-message" id="emailValidation">
                           
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input-container">
                            <div class="country-code">+60</div>
                            <input type="tel" id="phone" name="phone" class="phone-input"
                                   placeholder="12-345 6789">
                        </div>
                        <div class="validation-message">
                            
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <!-- Password field WITH only ONE eye icon -->
                    <div class="form-group password-container">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Create a strong password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div class="validation-message" id="passwordValidation">
                            Minimum 8 characters
                        </div>
                    </div>
                    
                    <!-- Confirm password field -->
                    <div class="form-group password-container">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Re-enter your password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div class="validation-message" id="confirmPasswordValidation">
                            Passwords must match
                        </div>
                    </div>
                </div>
                
                <!-- Role Selection -->
                <div class="role-group">
                    <label>Select Your Role *</label>
                    <div class="role-options">
                        <div class="role-option" id="studentOption">
                            <input type="radio" id="roleStudent" name="role" value="student">
                            <span class="role-label">Student</span>
                        </div>
                        
                        <div class="role-option" id="counselorOption">
                            <input type="radio" id="roleCounselor" name="role" value="counselor">
                            <span class="role-label">Counselor</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        Create Account
                    </button>
                </div>
                
                <div class="auth-switch">
                    Already have an account? 
                    <a href="login.html">Sign in here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password visibility toggle - ONLY ONE EYE ICON
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });
        
        // Role selection
        const roleOptions = document.querySelectorAll('.role-option');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Remove selected class from all options
                roleOptions.forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
                
                // Check the corresponding radio input
                const radioInput = this.querySelector('input[type="radio"]');
                radioInput.checked = true;
            });
        });
        
        // Phone number formatting for Malaysia
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length > 0) {
                if (value.length <= 2) {
                    value = value;
                } else if (value.length <= 5) {
                    value = value.substring(0, 2) + '-' + value.substring(2);
                } else if (value.length <= 9) {
                    value = value.substring(0, 2) + '-' + value.substring(2, 5) + ' ' + value.substring(5);
                } else {
                    value = value.substring(0, 2) + '-' + value.substring(2, 6) + ' ' + value.substring(6, 10);
                }
            }
            
            e.target.value = value;
        });
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const username = document.getElementById('username').value;
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked');
            
            // Validation flags
            let isValid = true;
            
            // Username validation
            if (username.length < 3) {
                document.getElementById('usernameValidation').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameValidation').classList.add('invalid');
                isValid = false;
            } else {
                const takenUsernames = ['admin', 'user123', 'testuser'];
                if (takenUsernames.includes(username.toLowerCase())) {
                    document.getElementById('usernameValidation').textContent = 'Username already taken';
                    document.getElementById('usernameValidation').classList.add('invalid');
                    isValid = false;
                } else {
                    document.getElementById('usernameValidation').textContent = 'Username available';
                    document.getElementById('usernameValidation').classList.remove('invalid');
                    document.getElementById('usernameValidation').classList.add('valid');
                }
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailValidation').textContent = 'Please enter a valid email';
                document.getElementById('emailValidation').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('emailValidation').textContent = 'Valid email format';
                document.getElementById('emailValidation').classList.remove('invalid');
                document.getElementById('emailValidation').classList.add('valid');
            }
            
            // Phone validation
            if (phone) {
                const phoneRegex = /^[0-9]{2}-[0-9]{3,4} [0-9]{4}$/;
                if (!phoneRegex.test(phone)) {
                    alert('Please enter a valid Malaysian phone number (e.g., 12-345 6789)');
                    isValid = false;
                }
            }
            
            // Password validation
            if (password.length < 8) {
                document.getElementById('passwordValidation').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordValidation').classList.add('invalid');
                isValid = false;
            } else {
                document.getElementById('passwordValidation').textContent = 'Password strength: Good';
                document.getElementById('passwordValidation').classList.remove('invalid');
                document.getElementById('passwordValidation').classList.add('valid');
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordValidation').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordValidation').classList.add('invalid');
                isValid = false;
            } else if (password.length >= 8) {
                document.getElementById('confirmPasswordValidation').textContent = 'Passwords match';
                document.getElementById('confirmPasswordValidation').classList.remove('invalid');
                document.getElementById('confirmPasswordValidation').classList.add('valid');
            }
            
            // Role selection validation
            if (!role) {
                alert('Please select a role (Student or Counselor)');
                isValid = false;
            }
            
            // If form is valid
            if (isValid) {
                const fullPhoneNumber = phone ? '+60 ' + phone : '';
                
                alert(`Registration successful!\n\nWelcome ${fullName}!\nRole: ${role.value}\nUsername: ${username}\n\nYou will now be redirected to the login page.`);
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
        
        // Real-time validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            if (username.length > 0 && username.length < 3) {
                document.getElementById('usernameValidation').textContent = 'Username must be at least 3 characters';
                document.getElementById('usernameValidation').classList.add('invalid');
            } else if (username.length >= 3) {
                const takenUsernames = ['admin', 'user123', 'testuser'];
                if (takenUsernames.includes(username.toLowerCase())) {
                    document.getElementById('usernameValidation').textContent = 'Username already taken';
                    document.getElementById('usernameValidation').classList.add('invalid');
                } else {
                    document.getElementById('usernameValidation').textContent = 'Username available';
                    document.getElementById('usernameValidation').classList.remove('invalid');
                    document.getElementById('usernameValidation').classList.add('valid');
                }
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password !== confirmPassword) {
                    document.getElementById('confirmPasswordValidation').textContent = 'Passwords do not match';
                    document.getElementById('confirmPasswordValidation').classList.add('invalid');
                } else {
                    document.getElementById('confirmPasswordValidation').textContent = 'Passwords match';
                    document.getElementById('confirmPasswordValidation').classList.remove('invalid');
                    document.getElementById('confirmPasswordValidation').classList.add('valid');
                }
            }
        });
    </script>
</body>
</html>
