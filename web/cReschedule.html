<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<%@ taglib uri="http://java.sun.com/jsp/jstl/fmt" prefix="fmt" %>
<!DOCTYPE html>
<html>
    <head>
        <title>Reschedule Appointment</title>
    </head>
    <body>
        <h1>Reschedule Appointment</h1>

        <c:if test="${not empty appointment}">
            <form action="AppointmentController" method="post">
                <input type="hidden" name="action" value="reschedule">
                <input type="hidden" name="appointmentID" value="${appointment.ID}">

                <div>
                    <label>Appointment ID:</label>
                    ${appointment.ID}
                </div>

                <div>
                    <label>Student ID:</label>
                    ${appointment.studentID}
                </div>

                <div>
                    <label>Current Date:</label>
                    <fmt:formatDate value="${appointment.bookedDate}" pattern="dd/MM/yyyy"/>
                </div>

                <div>
                    <label>New Date:</label>
                    <input type="date" name="newDate" required>
                </div>

                <div>
                    <label>Reschedule Notes:</label>
                    <textarea name="notes" rows="3" cols="50"></textarea>
                </div>

                <button type="submit">Reschedule</button>
                <a href="AppointmentController?action=list">Cancel</a>
            </form>
        </c:if>
    </body>
</html>
